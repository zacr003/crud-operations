<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Product List</h2>
    <a class="btn btn-primary" href="/new">Add New Product</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td><a class="btn btn-info" th:href="@{/edit/{id}(id=${product.id})}">Edit</a></td>
            <td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${product.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
